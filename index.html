<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Game</title>
  <style>
    #game-container {
      width: 800px;
      height: 200px;
      position: relative;
      overflow: hidden;
      border: 1px solid black;
    }
    
    #player {
      width: 50px;
      height: 50px;
      position: absolute;
      bottom: 0;
      left: 50px;
      background-color: yellow;
      border-radius: 50%;
    }
    
    .word {
      position: absolute;
      font-size: 20px;
      color: black;
      bottom: 10px;
    }
    
    #target-word {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="target-word"></div>
  <div id="game-container">
    <div id="player"></div>
  </div>
  
  <script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const targetWordElement = document.getElementById('target-word');
    const wordsData = [
      { word: 'happy', synonyms: ['joyful', 'cheerful', 'elated'], nonSynonyms: ['sad', 'angry', 'tired'] },
      { word: 'sad', synonyms: ['sorrowful', 'gloomy', 'depressed'], nonSynonyms: ['happy', 'excited', 'energetic'] },
      { word: 'big', synonyms: ['large', 'huge', 'massive'], nonSynonyms: ['small', 'tiny', 'little'] },
      { word: 'small', synonyms: ['tiny', 'little', 'miniature'], nonSynonyms: ['big', 'huge', 'enormous'] },
      // Add more word-synonym-nonSynonym pairs
    ];
    let words = [];
    let score = 0;
    let speed = 2;
    let jumpHeight = 50;
    let isJumping = false;
    let targetWord = '';
    
    function selectTargetWord() {
      const randomWord = wordsData[Math.floor(Math.random() * wordsData.length)];
      targetWord = randomWord.word;
      targetWordElement.innerText = 'Find a synonym for: ' + targetWord;
    }
    
    function createWord() {
      const wordData = wordsData.find(data => data.word === targetWord);
      const wordElement = document.createElement('div');
      wordElement.classList.add('word');
      
      if (Math.random() < 0.5) {
        wordElement.innerText = wordData.synonyms[Math.floor(Math.random() * wordData.synonyms.length)];
        wordElement.isSynonym = true;
      } else {
        wordElement.innerText = wordData.nonSynonyms[Math.floor(Math.random() * wordData.nonSynonyms.length)];
        wordElement.isSynonym = false;
      }
      
      wordElement.style.left = gameContainer.offsetWidth + 'px';
      wordElement.speed = speed;
      gameContainer.appendChild(wordElement);
      words.push(wordElement);
    }
    
    function moveWords() {
      words.forEach(word => {
        word.style.left = word.offsetLeft - word.speed + 'px';
        
        if (word.offsetLeft < -word.offsetWidth) {
          gameContainer.removeChild(word);
          words = words.filter(w => w !== word);
        }
        
        if (isColliding(player, word)) {
          if (word.isSynonym) {
            score++;
            if (score % 3 === 0) {
              speed++;
            }
            selectTargetWord();
          } else {
            gameOver();
          }
          gameContainer.removeChild(word);
          words = words.filter(w => w !== word);
        }
      });
    }
    
    function isColliding(element1, element2) {
      const rect1 = element1.getBoundingClientRect();
      const rect2 = element2.getBoundingClientRect();
      
      return (
        rect1.left < rect2.right &&
        rect1.right > rect2.left &&
        rect1.top < rect2.bottom &&
        rect1.bottom > rect2.top
      );
    }
    
    function gameOver() {
      alert('Game Over! Your score: ' + score);
      location.reload();
    }
    
    function jump() {
      if (!isJumping) {
        isJumping = true;
        let position = 0;
        const jumpInterval = setInterval(() => {
          if (position >= jumpHeight) {
            clearInterval(jumpInterval);
            let downInterval = setInterval(() => {
              if (position <= 0) {
                clearInterval(downInterval);
                isJumping = false;
              }
              position -= 10;
              player.style.bottom = position + 'px';
            }, 20);
          }
          position += 10;
          player.style.bottom = position + 'px';
        }, 20);
      }
    }
    
    function startGame() {
      selectTargetWord();
      setInterval(createWord, 2000);
      setInterval(moveWords, 20);
    }
    
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        jump();
      }
    });
    
    startGame();
  </script>
</body>
</html>
